<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">

	<title>IQ store</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">

	<link rel="stylesheet" href="css/main.min.css">

	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>

<body>

	<header class="header">
		<div class="header__top">
			<div class="container">
				<div class="header__top-inset">
					<button class="btn btn-toggle-menu" id="toggleMenu">
						<div class="nav-icon">
							<span class="nav-icon__item"></span>
							<span class="nav-icon__item"></span>
							<span class="nav-icon__item"></span>
						</div>
					</button>
					<a href="#!" class="logo">
						<img src="img/logo.svg" onerror="this.onerror=null; this.src='img/logo.png'">
					</a>
				</div>
			</div>
		</div>
		<div class="container">
			<nav class="navigation">
				<ul class="main-menu">
					<li class="main-menu__item">
						<a href="#!" class="main-menu__link">New Arrivals</a>
					</li>
					<li class="main-menu__item">
						<a href="#!" class="main-menu__link">Collections</a>
					</li>
					<li class="main-menu__item">
						<a href="#!" class="main-menu__link">Shoes</a>
					</li>
					<li class="main-menu__item">
						<a href="#!" class="main-menu__link">Bags</a>
					</li>
					<li class="main-menu__item">
						<a href="#!" class="main-menu__link">Lingerie</a>
					</li>
					<li class="main-menu__item">
						<a href="#!" class="main-menu__link">Swim</a>
					</li>
					<li class="main-menu__item">
						<a href="#!" class="main-menu__link">Accessories</a>
					</li>
					<li class="main-menu__item">
						<a href="#!" class="main-menu__link">Sale</a>
					</li>
				</ul>
			</nav>
		</div>
	</header>

	<main>

		<section class="banners">
			<div class="container">
				<div class="row">
					<div class="column column-5">
						<a href="#!" class="banners__link">
							<img src="img/content/banners/arrivals.jpg" alt="" class="img-responsive">
						</a>
						<a href="#!" class="banners__link">
							<img src="img/content/banners/summer.jpg" alt="" class="img-responsive">
						</a>
					</div>
					<div class="column column-5">
						<div class="row">
							<div class="column column-2 pr-0 pl-0 pl-md-10">
								<a href="#!" class="banners__link">
									<img src="img/content/banners/fresh.jpg" alt="" class="img-responsive">
								</a>
								<a href="#!" class="banners__link">
									<img src="img/content/banners/fifty.jpg" alt="" class="img-responsive">
								</a>
							</div>
							<div class="column column-3">
								<a href="#!" class="banners__link">
									<img src="img/content/banners/swimsuit.jpg" alt="" class="img-responsive">
								</a>
								<a href="#!" class="banners__link">
									<img src="img/content/banners/sunglasses.jpg" alt="" class="img-responsive">
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<section class="week">
			<div class="container">
				<h2 class="section-title">
					<span class="section-title__text">New this week</span>
				</h2>

				<div class="goods owl-carousel">
					<a href="#!" class="goods__item">
						<figure>
							<div class="goods__photo">
								<span class="goods__label">Sale<i class="triangle"></i></span>
								<img src="img/content/goods/dress-1.jpg" alt="">
							</div>
							<figcaption class="goods__description">
								<div class="goods__description-top">
									<ul class="goods__title">
										<li>Swiss embroidery</li>
										<li>Cotton dress</li>
									</ul>
									<p class="goods__price">
										<sub>$</sub>
										<span class="fz-29 fw-500 lh-1">59.</span>
										<sup>90</sup>
									</p>
								</div>
								<div class="goods__description-sale">
									<ul class="goods__title">
										<li>Save: $40 (35%)</li>
									</ul>
									<p class="goods__price">
										<span class="goods__price-sale">$99.99</span>
									</p>
								</div>
							</figcaption>
						</figure>
					</a>
					<a href="#!" class="goods__item">
						<figure>
							<div class="goods__photo">
								<img src="img/content/goods/dress-2.jpg" alt="">
							</div>
							<figcaption class="goods__description">
								<div class="goods__description-top">
									<ul class="goods__title">
										<li>Striped pleated</li>
										<li>Dress</li>
									</ul>
									<p class="goods__price">
										<sub>$</sub>
										<span class="fz-29 fw-500 lh-1">39.</span>
										<sup>99</sup>
									</p>
								</div>
							</figcaption>
						</figure>
					</a>
					<a href="#!" class="goods__item">
						<figure>
							<div class="goods__photo">
								<img src="img/content/goods/dress-3.jpg" alt="">
							</div>
							<figcaption class="goods__description">
								<div class="goods__description-top">
									<ul class="goods__title">
										<li>Linen cotton</li>
										<li>Blend dress</li>
									</ul>
									<p class="goods__price">
										<sub>$</sub>
										<span class="fz-29 fw-500 lh-1">34.</span>
										<sup>99</sup>
									</p>
								</div>
							</figcaption>
						</figure>
					</a>
					<a href="#!" class="goods__item">
						<figure>
							<div class="goods__photo">
								<img src="img/content/goods/dress-4.jpg" alt="">
							</div>
							<figcaption class="goods__description">
								<div class="goods__description-top">
									<ul class="goods__title">
										<li>Swiss Embroidery</li>
										<li>Cotton dress</li>
									</ul>
									<p class="goods__price">
										<sub>$</sub>
										<span class="fz-29 fw-500 lh-1">39.</span>
										<sup>90</sup>
									</p>
								</div>
							</figcaption>
						</figure>
					</a>
				</div>

			</div>
		</section>

	</main>


	
	
	<script src="js/scripts.min.js"></script>

</body>
</html>
